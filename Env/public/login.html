<!DOCTYPE html>
<html lang="es-Co">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/header/header.css">
    <link rel="stylesheet" href="./assets/css/main/login.css">
    <link rel="stylesheet" href="./assets/css/footer/form__contact.css">
    <link rel="stylesheet" href="./assets/css/footer/footer.css">
    <title>Alura-Geek</title>
</head>

<body>
    <!---Header--->
    <header class="container">
        <nav class="container___nav">
            <p class="container__nav___logo">
                <img src="./assets/img/control.svg" alt="logo-alura-geek"> Digital<span>Quality</span>
            </p>
            <div class="container__nav___searchInput">
                <input class="nav__searchInput___input" type="text" placeholder="¿Que deseas Buscar?" name="search">
                <a id="btnSearch" class="nav__searchInput___submit"><img src="./assets/img/search.svg" alt="search-icon"></a>
            </div>
        </nav>
    </header>
    <!---Main section-->
    <main>
        <section class="container-full">
            <div class="main__section___login">
                <div class="main__section___form">
                    <h2>Iniciar Sesion</h2>
                    <input class="main__section___form__input input__login" type="email" pattern='^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$' placeholder="Escriba Su Correo Electronico"
                        id="email__login" required>
                    <input class="main__section___form__input input__login" type="password" placeholder="Escriba Su Contraseña" id="password__login" required>
                    <a class="btn btn-secondary main__section___form__button" id="login">Enviar</a>
                </div>
            </div>
        </section>
    </main>
    <!---Footer--->
    <footer class="container-full">
        <div class="div__footer">
            <div class="div__footer___information">
                <div class="div__footer___content">
                    <p class="container__nav___logo">
                        <img src="./assets/img/control.svg" alt="logo-alura-geek"> Digital<span>Quality</span>
                    </p>
                    <div class="div__footer___contact">
                        <a href="">Quienes Somos</a>
                        <a href="">Politicas de Privacidad</a>
                        <a href="">Programa de Fidelidad</a>
                        <a href="">Nuestras Tiendas</a>
                        <a href="">Quiero ser franquiciado</a>
                        <a href="">Anuncie Aqui</a>
                    </div>
                </div>
                <div class="div__footer___form">
                    <h3>Hable con nosotros</h3>
                    <div class="div__footer___input">
                        <label for="name">Nombre </label>
                        <input class="input__verification" type="text" name="name" required>
                    </div>
                    <div class="div__footer___input">
                        <label for="message">Escribe Tu Mensaje </label>
                        <textarea class="input__verification" name="message" required></textarea>
                    </div>
                    <button class="btn btn-secondary" id="formContactSubmit">Enviar</button>
                </div>
            </div>
        </div>
        <div class="div__footer___copyright">
            <p>Desarrollado por Daniel Quintero Henriquez</p>
            <small>
                Todos los derechos reservados 2022
            </small>
        </div>
    </footer>
    <script src="./lib/validateForm.js"></script>
    <script type="module" src="./Controllers/loginController.js"></script>
    <script type="module" src="./Controllers/formContactController.js"></script>
</body>
<!--/*

  Oracle One Next Education*/-->

</html>
