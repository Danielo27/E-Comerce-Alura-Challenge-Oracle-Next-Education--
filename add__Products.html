    <!---Main section-->
    <main>
        <section class="container-full">
            <div class="section__add-Products">
                <h2>Agregar Nuevo Producto</h2>
                <div class="div__footer___input">
                    <label for="name">URL de Imagen</label>
                    <input class="input__verification" type="text" name="url__img" required>
                </div>
                <div class="div__footer___input">
                    <label for="name">Categoria</label>
                    <input class="input__verification" type="text" name="category" required>
                </div>
                <div class="div__footer___input">
                    <label for="name">Nombre del Producto</label>
                    <input class="input__verification" type="text" name="name__product" required>
                </div>
                <div class="div__footer___input">
                    <label for="name">Precio del Producto</label>
                    <input class="input__verification" type="text" name="price__product" required>
                </div>
                <div class="div__footer___input">
                    <label for="message">Descripcion del Producto </label>
                    <textarea class="input__verification" name="product__description" id="" required></textarea>
                </div>

        </section>

                </div>
                <div class="div__footer___form">

                    <div class="div__footer___input">
                        <label for="name">Nombre </label>
                        <input class="input__verification" type="text" name="name" required>
                    </div>
                    <div class="div__footer___input">
                        <label for="message">Escribe Tu Mensaje </label>

                    </div>
